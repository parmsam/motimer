name: Publish Notebook to GitHub Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: 🛎️ Checkout repository
              uses: actions/checkout@v4

            - name: 🐍 Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: 📦 Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install marimo anywidget traitlets
                  pip install git+https://github.com/parmsam/motimer.git

            - name: 🧪 Test import
              run: |
                  python -c "from motimer import TimerWidget, StopwatchWidget; print('Import successful!')"

            - name: 📄 Export notebook
              run: |
                  mkdir -p dist
                  # Copy motimer module to dist for fallback import support
                  cp -r motimer dist/
                  marimo export html-wasm demo.py -o dist/index.html --mode edit

            - name: 📦 Upload Pages Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        permissions:
            pages: write
            id-token: write

        steps:
            - name: 🌐 Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4