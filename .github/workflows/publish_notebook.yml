name: Publish Notebook to GitHub Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: üõéÔ∏è Checkout repository
              uses: actions/checkout@v4

            - name: üêç Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: üì¶ Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install marimo anywidget traitlets
                  # Also install build tools for pyproject.toml
                  pip install build setuptools wheel

            - name: üîß Install local motimer package
              run: |
                  # Try editable install first
                  pip install -e . || {
                      echo "Editable install failed, trying alternative approaches..."
                      
                      # Try building and installing
                      python -m build
                      pip install dist/*.whl || {
                          echo "Build install failed, using PYTHONPATH..."
                          echo "PYTHONPATH=$PWD:$PYTHONPATH" >> $GITHUB_ENV
                      }
                  }
                  
                  # Debug: Show installed packages
                  pip list | grep motimer || echo "motimer not found in pip list"
                  
                  # Debug: Show Python path and working directory
                  echo "Working directory: $(pwd)"
                  echo "Python path: $PYTHONPATH"
                  ls -la motimer/

            - name: üß™ Test import
              run: |
                  # First try normal import
                  python -c "from motimer import TimerWidget, StopwatchWidget; print('Import successful!')" || {
                      echo "Normal import failed, trying with PYTHONPATH..."
                      PYTHONPATH=$PWD:$PYTHONPATH python -c "from motimer import TimerWidget, StopwatchWidget; print('Import with PYTHONPATH successful!')"
                  }

            - name: üìÑ Export notebook
              run: |
                  mkdir -p dist
                  # Set PYTHONPATH to ensure motimer can be imported
                  export PYTHONPATH=$PWD:$PYTHONPATH
                  marimo export html-wasm demo.py -o dist/index.html --mode run

            - name: üì¶ Upload Pages Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        permissions:
            pages: write
            id-token: write

        steps:
            - name: üåê Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4